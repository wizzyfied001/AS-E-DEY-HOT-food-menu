<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>display</title>
	<style type="text/css">
		h1{
			color: black;
			background: blue;
			display: inline-block;

		}
		a{
			background: green;
			color: #fff;
			display: block;
		}
		span{
			background: red;
			color: #fff;
			margin-top: 20px;
		}
		p{
			display: inline;
			color: #fff;
			background: cyan;
		}
	</style>
</head>
<body>
	<h1>Heading 1</h1>
	<p>paragraph</p>

  <a href="#">Home</a>
  <span>spane</span>

</body>
</html>
